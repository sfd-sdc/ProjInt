{% extends "base.html" %} {% block title %} Confirmar Transferência {% endblock %} {% block content %}
<div class="content">
    <p>IBAN: {{data.iban}}</p>
    <p>Valor: {{data.amount}}€</p>

    <p>Deseja confirmar o pagamento?</p>

    <form action="executeTransfer" method="POST">
        <input class="button-submit" type="submit" value="Confirmar" />
    </form>

    <form action="/transfer" method="GET">
        <input type="submit" value="Cancelar" />
    </form>
</div>
{% endblock %}
