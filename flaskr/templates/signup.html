{% extends "base.html" %} {% block title %} {{ data.name }} {% endblock %} {% block nav %} {{ data.page }} {% endblock %} {% block content %}
<form action="/createUser" method="POST">
    <label for="fullname">Nome Completo:</label><br />
    <input type="text" id="fullname" name="fullname" required /><br /><br />

    <label for="num">Número de Identificação:</label><br />
    <input type="text" id="num" name="num" required /><br /><br />

    <label for="address">Morada:</label><br />
    <input type="text" id="address" name="address" required /><br /><br />

    <label for="date">Data de Nascimento:</label><br />
    <input type="date" id="date" name="date" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Número de Telemóvel:</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

    <label for="password">Palavra Passe:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="confirm-password">Confirmar Palavra Passe:</label><br />
    <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
        oninput="this.setCustomValidity(this.value != document.getElementById('password').value ? 'As senhas não coincidem.' : '')" /><br /><br />

    <input class="button-signup" type="submit" value="Submeter" />
</form>

<form action="/" method="get">
    <input type="submit" value="Voltar" />
</form>
{% endblock %}
