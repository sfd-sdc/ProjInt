{% extends "base.html" %} {% block title %} Registar {% endblock %} {% block nav %} {{ data.page }} {% endblock %} {% block content %}
<div class="content">
    <form action="/createUser" method="POST" class="user-form">
        <div class="form-row">
            <div class="column">
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" name="fullname" required /><br /><br />

                <label for="num">Número de Identificação:</label>
                <input type="text" id="num" name="num" required /><br /><br />

                <label for="address">Morada:</label>
                <input type="text" id="address" name="address" required /><br /><br />

                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date" required /><br /><br />
            </div>
            <div class="column">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="phone">Número de Telemóvel:</label>
                <input type="tel" id="phone" name="phone" required /><br /><br />

                <label for="password">Palavra Passe:</label>
                <input type="password" id="password" name="password" minlength="6" required /><br /><br />

                <label for="confirm-password">Confirmar Palavra Passe:</label>
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                    oninput="this.setCustomValidity(this.value != document.getElementById('password').value ? 'As senhas não coincidem.' : '')" /><br /><br />
            </div>
        </div>
        <div class="form-actions">
            <input class="button-submit" type="submit" value="Submeter" />
        </div>
    </form>

    <form action="/" method="get">
        <input class="button-voltar" type="submit" value="Voltar" />
    </form>
</div>
{% endblock %}
